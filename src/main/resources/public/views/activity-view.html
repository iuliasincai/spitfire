<div class="container pad-top">
  <table class="table shipwrecktable">
      <tr>
          <td><h3>Details for {{activity.name}}</h3></td>
          <td></td>
      </tr>
      <tr>
          <td>Name</td>
          <td>{{activity.name}}</td>
      </tr>
      <tr>
          <td>Description</td>
          <td>{{activity.description}}</td>
      </tr>
      <tr>
          <td>Duration</td>
          <td>{{activity.duration}}</td>
      </tr>
      <tr>
          <td>Trainer</td>
          <td>{{activity.trainer}}</td>
      </tr>
      <tr>
          <td>Date</td>
          <td>{{activity.date}}</td>
      </tr>
  </table>
  <div>
      <a class="btn btn-primary" ui-sref="editActivity({id:activity.id})">Edit</a>
  </div>
</div>
