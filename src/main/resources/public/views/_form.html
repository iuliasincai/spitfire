<div class="form-group">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="activity.name" class="form-control" id="name" placeholder="Activity Name"/>
    </div>
</div>
<div class="form-group">
    <label for="description" class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
        <input type="text" ng-model="activity.description" class="form-control" id="description" placeholder="Activity Description"/>
    </div>
</div>
<div class="form-group">
    <label for="condition" class="col-sm-2 control-label">Duration</label>
    <div class="col-sm-10">
        <input type="text" ng-model="activity.duration" class="form-control" id="condition" placeholder="Activity Duration"/>
    </div>
</div>
<div class="form-group">
    <label for="yearDiscovered" class="col-sm-2 control-label">Trainer</label>
    <div class="col-sm-10">
        <input type="text" ng-model="activity.trainer" class="form-control" id="yearDiscovered" placeholder="Activity Trainer"/>
    </div>
</div>
<div class="form-group">
    <label for="depth" class="col-sm-2 control-label">Date</label>
    <div class="col-sm-10">
        <input type="text" ng-model="activity.date" class="form-control" id="depth" placeholder="Activity Date"/>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
