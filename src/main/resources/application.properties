logging.level.org.springframework.web=DEBUG
logging.level.org.flywaydb=DEBUG

server.port=8080

spring.h2.console.enabled=true
spring.h2.console.path=/h2

spring.datasource.url=jdbc:postgresql://localhost:5432/spitfire_db?useSSL=false
spring.datasource.username=postgres
spring.datasource.password=postgres
# spring.datasource.driver-class-name=org.h2.Driver

#spring.datasource.tomcat.max-active=10
#spring.datasource.max-idle=8
#spring.datasource.max-wait=10000
#spring.datasource.min-evictable-idle-time-millis=1000
#spring.datasource.min-idle=8
#spring.datasource.time-between-eviction-runs-millis=1

datasource.flyway.locations=classpath:/db/migration
datasource.flyway.user=postgres
datasource.flyway.password=postgres
datasource.flyway.url=jdbc:postgresql://localhost:5432/spitfire_db

spring.flyway.baseline-on-migrate=true
spring.jpa.hibernate.ddl-auto=validate